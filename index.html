<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HNG-PROFILE</title>
  </head>
  <body>
    <div id="container">
      <!-- Slack Name -->
      <p data-testid="slackUserNmae">Gwendolyn Amanda</p>

      <!-- Slack Display Picture -->
      <img
        src="frontend-page-creation/ama._lyn.jpg"
        alt="Gwendolyn Amanda"
        data-testid="Gwendolyn Amanda"
        id="Profile"
      />

      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek"></p>

      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime" id="utcTime"></p>

      <!-- Track -->
      <p data-testid="myTrack">Frontend</p>

      <!-- GitHub URL -->
      <a
        href="https://github.com/ama-lyn/Zuri_Training"
        data-testid="“githubURL”"
        >Visit My Github repository</a
      >

      <!-- JavaScript -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
